<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-16">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
    <link rel="stylesheet" href="style.css">
    <title>مواعيد</title>
</head>
<body>
    <script>function showSection() {
           let hash = location.hash || "exa";
           const target = document.querySelector(hash);
           document.querySelectorAll("body table").forEach(sec => sec.style.display = "none");
           if (target) target.style.display = "table";
         }
         window.addEventListener("hashchange", showSection);
         window.addEventListener("load", showSection);
</script>
        <table id="examDate">
            <thead>
                <tr>
                    <th id="courseName" style="width: 40%;">أسم المادة</th>
                    <th id="courseClass"style="width: 5%;">الشعبة</th>
                    <th id="examTime">وقت الإمتحان</th>
                    <th id="examHall">قاعات الإمتحان</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
        </table>
         <table id="schedule">
            <thead>
                <tr>
                    <th id="courseID" style="width: 10%;">رقم المادة</th>
                    <th id="courseName" style="width: 20%;">أسم المادة</th>
                    <th id="courseClass" style="width: 5%;">الشعبة</th>
                    <th id="courseTime" style="width: 15%;" >المواعيد</th>
                    <th id="courseDays" style="width: 5%;">الأيام</th>
                    <th id="courseTeacher" style="width: 20%;">المدرس</th>
                    <th id="courseHall" style="width: 25%;">القاعة</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
        </table>
         <table id="examScore">
        <thead>
            <tr>
                <th id="courseID" style="width: 15%;">رقم المادة</th>
                <th id="courseName" style="width: 45%;">أسم المادة</th>
                <th id="courseMid"style="width: 15%;">الأمتحان النصفي</th>
                <th id="courseExtra"style="width: 10%;">المشاركة</th>
                <th id="courseNotes"style="width: 15%;">ملاحظات</th>
            </tr>
        </thead>
            <tbody>
            </tbody>
    </table>
    <button onclick="history.back()">العودة</button>
</body>
</html>
