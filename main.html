    <body>
   <script>
    function showSection() {
      let hash = location.hash || "#home";
      const target = document.querySelector(hash);
      document.querySelectorAll("main section").forEach(sec => sec.style.display = "none");
      if (target) target.style.display = "block";
    }
    window.addEventListener("hashchange", showSection);
    window.addEventListener("load", showSection);
    </script>
        <aside>
            <a href="http://www.bau.edu.jo/"><img href="https://www.bau.edu.jo/" src = "src/logo1.png" alt="جامعة البقاء التطبيقية"></a>

                <li><a href="#home">الصفحة الرئيسية</a></li>
                <li><a href="#registration">تسجيل المواد</a></li>
                <li><a href="#finance">المالية</a></li>
                <li><a href="#grades">العلامات والإمتحانات</a></li>
                <li><a href="#services">خدمات الأكاديمية</a></li>
            </ul>
        </aside>
         <main>

        </main>
